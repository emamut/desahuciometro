<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desahuciometro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col text-center">
          <h1>Desahuciometro de Madrid</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <div class="list-group"></div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col text-center">
              <h2 class="mb-2"></h2>
              <img src="./img/city.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4 text-center" id="families">
              <span class="value">000 </span>
              <i class="fas fa-user-friends fa-3x"></i>
              <h4>Familias afectadas</h4>
            </div>
            <div class="col-4 text-center" id="families-childs">
              <span class="value">000 </span>
              <i class="fas fa-users fa-3x"></i>
              <h4>Familias afectadas con hijos</h4>
            </div>
            <div class="col-4 text-center" id="childs">
              <span class="value">000 </span>
              <i class="fas fa-child fa-3x"></i>
              <h4>Ni√±os afectados</h4>
              <h5><span id="percentage">00</span> <i class="fas fa-percentage"></i></h5>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <small id="date">Periodo: <span></span> </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</html>
