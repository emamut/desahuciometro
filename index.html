<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./fontawesome/css/all.min.css">

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-3">
          <div class="list-group">
            <button class="list-group-item list-group-item-action active">
              Usera y Villaverde
            </button>
            <button class="list-group-item list-group-item-action">
              La Latina
            </button>
            <button class="list-group-item list-group-item-action">
              Vallecas
            </button>
            <button class="list-group-item list-group-item-action">
              Ciudad Lineal
            </button>
            <button class="list-group-item list-group-item-action">
              Chamartin
            </button>
            <button class="list-group-item list-group-item-action">
              Tetuán
            </button>
            <button class="list-group-item list-group-item-action">
              Carabanchel
            </button>
            <button class="list-group-item list-group-item-action">
              Fuencarral
            </button>
            <button class="list-group-item list-group-item-action">
              PAH Centro
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <h1 class="text-center mb-2">Usera y Villaverde</h1>
              <img src="./img/city.jpg" alt="" class="text-center img-fluid">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4">
              <span class="value">000 </span>
              <i class="fas fa-users fa-4x"></i>
              <h4>Familias afectadas</h4>
            </div>
            <div class="col-4">
              <span class="value">000 </span>
              <i class="fas fa-users fa-4x"></i>
              <h4>Familias afectadas con hijos</h4>
            </div>
            <div class="col-4">
              <span class="value">000 </span>
              <i class="fas fa-child fa-4x"></i>
              <h4>Niños afectados</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
